<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyzigs - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5C2020; /* Brownish maroon */
            color: beige;
            overflow-x: hidden;
        }

        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5C2020 0%, #8B4513 100%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            padding: 0 20px;
            box-sizing: border-box;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .welcome-content {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .welcome-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .welcome-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .login-button, .register-button {
            background-color: beige;
            color: #5C2020; /* Brownish maroon */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-button:hover, .register-button:hover {
            background-color: #E2C085; /* Lighter beige on hover */
            color: black;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="welcome-content">
        <h1>Welcome to Phyzigs</h1>
        <p>Prepare yourself for the ultimate physics challenge!</p>
        <div class="button-container">
            <a href="login page.html" class="login-button">Login</a>
            <a href="registration page.html" class="register-button">Register</a>
        </div>
    </div>
</div>

</body>
</html>
