<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PHYZIGS by Swagat - Video Playlist</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: beige;
         color: #333;
         margin: 0;
         padding: 0;
      }

      .container {
         width: 80%;
         margin: 0 auto;
         padding: 20px 0;
      }

      header {
         background-color: maroon;
         color: beige;
         padding: 20px 0;
         text-align: center;
      }

      header h1 {
         font-size: 36px;
         font-weight: bold;
         margin: 0;
      }

      .playlist-details {
         background-color: beige;
         padding: 20px 0;
         text-align: center;
      }

      .playlist-details h2 {
         color: maroon;
         font-size: 28px;
         margin-bottom: 10px;
         text-transform: uppercase;
      }

      .playlist-details p {
         margin-bottom: 20px;
         color: #555;
         font-size: 18px;
      }

      .playlist-videos {
         padding: 50px 0;
      }

      .playlist-videos h2 {
         color: maroon;
         font-size: 28px;
         text-align: center;
         margin-bottom: 20px;
         text-transform: uppercase;
      }

      .video-grid {
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
         gap: 20px;
      }

      .video-container {
         border-radius: 15px;
         box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
         overflow: hidden;
         transition: all 0.3s ease;
         cursor: pointer;
         position: relative;
      }

      .video-container:hover {
         transform: scale(1.05);
      }

      .video-container img {
         width: 100%;
         height: auto;
         object-fit: cover;
      }

      .modal {
         display: none;
         position: fixed;
         z-index: 1;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         overflow: auto;
         background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
         background-color: #fefefe;
         margin: auto;
         padding: 20px;
         border: 1px solid #888;
         width: 70%;
         max-width: 600px;
         border-radius: 15px;
         position: relative;
         top: 50%;
         transform: translateY(-50%);
      }

      .modal-content video {
         width: 100%;
         height: auto;
         border-radius: 15px;
      }

      .close {
         color: #aaa;
         position: absolute;
         top: 10px;
         right: 10px;
         font-size: 28px;
         font-weight: bold;
         cursor: pointer;
      }

      .close:hover,
      .close:focus {
         color: black;
         text-decoration: none;
         cursor: pointer;
      }

      .play-on-youtube-button {
         display: block;
         margin-top: 10px;
         background-color: maroon;
         color: beige;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         text-decoration: none;
         font-size: 16px;
      }

      .play-on-youtube-button:hover {
         background-color: #800000;
      }

      footer {
         background-color: maroon;
         color: beige;
         padding: 20px 0;
         text-align: center;
      }

      footer p {
         font-size: 14px;
      }

      @media screen and (max-width: 768px) {
         .video-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
         }
      }
   </style>
</head>
<body>
